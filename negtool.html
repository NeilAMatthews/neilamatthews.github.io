<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negotiation Concession Funnel Maker</title>
    <link rel="stylesheet" href="negtool.css">
    <script src="negtool.js"></script>
</head>
<body>
    <div class="outer-container">
        <h1>Negotiation Concession Funnel Planner</h1>
        <div class="input-box">
            <div class="step-number">
                <h1>Number of Steps (After First Offer):<h1>
                <input type="number" id="step-number" min="2 " max="5">
            </div>
            <div class="low-starting-point">
                <h1>Low End of Case Evaluation (First Offer):</h1>
                <input type="text" id="low-case-valuation" placeholder="Enter low end">
            </div>
            <div class="top-starting-point">
                <h1>Top End of Case Evaluation (Final Offer):</h1>
                <input type="text" id="high-case-valuation" placeholder="Enter top end">
            </div>
            <div class="button-container">
                <button id="submit-btn" type="submit">Make My Funnel</button>
            </div>
        </div>       
        <div class="answer">
            <h1>Your Concession Funnel:</h1>
            <div id="negation-container"></div>
            <div class="tips">
                <span class="reminder" style="display: none;">Pro Reminder . . .   </span> 
                <span class="tip-placement"></span>
            </div>
        </div>
        <div class="footer">
            <p>Created by Neil Matthews &copy; 2025</p>
    </div>       
</body>
